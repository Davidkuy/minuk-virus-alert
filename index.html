<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Alert!</title>
    <style>
        body {
            background-color: #ffcccc;
            color: #cc0000;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .alert {
            margin-top: 20%;
            font-size: 30px;
            font-weight: bold;
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 20px;
            background-color: #cc0000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="alert">WARNING! Your device is infected with a virus!</div>
    <div>
        <button class="button" onclick="alert('Just kidding! Your device is safe.');">Click here for help!</button>
    </div>
</body>
</html>
